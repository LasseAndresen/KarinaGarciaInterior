<article class="d-flex flex-column w-100">
    <section class="d-flex flex-column align-content-center w-100 h-100">
        <picture class="w-100" style="height: 60vh">
            <source media="(max-width: 600px)" srcset="https://ik.imagekit.io/kginteriors/marissa-grootes-HknTP8tzI8w-unsplash.jpg?tr=w-600,h=1000">
            <source media="(max-width: 1200px)" srcset="https://ik.imagekit.io/kginteriors/marissa-grootes-HknTP8tzI8w-unsplash.jpg?tr=w-1200,h=1000">
            <img class="w-100 h-100" src="https://ik.imagekit.io/kginteriors/marissa-grootes-HknTP8tzI8w-unsplash.jpg" alt="Lamp on top of a stack of books on a table.">
        </picture>
        <h1 class="mt-4 text-capitalize align-self-center">GET THE BEST OUT OF YOUR SPACE WITH BEAUTIFULLY FUNCTIONAL DESIGN</h1>
        <call-to-action-button class="my-3" [title]="'Explore services'" [route]="'/services'"></call-to-action-button>
        <div class="mt-3" style="background-color: #e7dfda; height: 5vh"></div>
    </section>
</article>
