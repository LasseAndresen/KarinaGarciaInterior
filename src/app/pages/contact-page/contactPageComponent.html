<article class="d-flex flex-column align-items-start w-100 p-5">
    <form class="d-flex flex-column gap-2" style="width: 40vw" #contactForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName"
                   required name="firstName" #firstName="ngModel"
                   [ngClass]="{'invalid-form': firstName.invalid && (firstName.dirty || firstName.touched)}"
                   [(ngModel)]="form.firstName">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName"
                   required name="lastName" #lastName="ngModel"
                   [ngClass]="{'invalid-form': lastName.invalid && (lastName.dirty || lastName.touched)}"
                   [(ngModel)]="form.lastName">
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email"
                   required name="email" #email="ngModel"
                   [ngClass]="{'invalid-form': email.invalid && (email.dirty || email.touched)}"
                   [(ngModel)]="form.email">
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <input type="text" class="form-control" id="message"
                   required name="message" #message="ngModel"
                   [ngClass]="{'invalid-form': message.invalid && (message.dirty || message.touched)}"
                   [(ngModel)]="form.message">
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">Submit</button>
    </form>

    <p *ngIf="submitted" class="mt-2">Submitted!</p>
</article>
