<header class="position-relative border-bottom border-black">
  <div class="d-flex flex-row justify-content-between h-100 p-2 px-4">
    <div class="d-flex flex-row align-items-center" style="margin-left: 8vw" (click)="onLogoClick()">
<!--      <img-->
<!--        style="width: 64px; height: 64px"-->
<!--        src="{{logoSrc}}"-->
<!--      />-->
      <a class="title">Karina Garcia Interiors</a>
    </div>
    <nav *ngIf="!mobileWidth; else mobileMenu" class="d-flex flex-row gap-5 align-items-center" style="margin-right: 8vw">
      <ng-container [ngTemplateOutlet]="navButtons"></ng-container>
    </nav>
    <ng-template #mobileMenu>
        <button *ngIf="!showMobileMenu" (click)="showMobileMenuClicked()">
            <fa-icon [icon]="faBars"></fa-icon>
        </button>
        <section class="position-absolute mobileMenu p-5" [ngClass]="{mobileMenuActive: showMobileMenu}">
            <button class="position-absolute" style="top: 20px; right: 20px;" (click)="hideMobileMenuClicked()">
                <fa-icon [icon]="faClose" [size]="'lg'"></fa-icon>
            </button>
            <nav class="d-flex flex-column gap-3 align-items-start">
                <ng-container [ngTemplateOutlet]="navButtons"></ng-container>
            </nav>
        </section>
    </ng-template>
  </div>
</header>

<ng-template #navButtons>
    <navigation-button [title]="'Home'" [route]="'/home'"></navigation-button>
    <navigation-button [title]="'Services'" [route]="'/services'"></navigation-button>
    <navigation-button [title]="'Portfolio'" [route]="'/portfolio'"></navigation-button>
    <navigation-button [title]="'About'" [route]="'/about'"></navigation-button>
    <navigation-button [title]="'Contact'" [route]="'/contact'"></navigation-button>
</ng-template>
